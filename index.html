<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather App ☁</title>
    <script src="https://kit.fontawesome.com/f4e6491714.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="src/styles.css" rel="stylesheet" />
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="card" style="width: 280 rem; padding: 20px; margin: 50px 0;">

            <nav class="navbar navbar-light" id="city-search-bar">
                <div class="container-fluid">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Enter a City" aria-label="Search"
                            id="search-input" size="50px">
                        <input type="submit" value="Search" class="searchButton" id="search-button" />
                        <div class="col-3" w-100>
                            <button class="currentPosition" id="current-location">
                                Current
                            </button>
                        </div>
                    </form>



                </div>
            </nav>
            <div class="row app">
                <div class="col-8">
                    <h1 class="currentHour" id="current-hour">

                    </h1>

                    <p class="today" id="current-day">
                        Sunday, December 13, 2020
                    </p>
                    <hr />
                    <p class="location" id="exact-location">

                        <br />

                    </p>
                    <br />
                    <img src="images/sun.png" alt="Sunny" class="Sunny" width="50px" />
                    <span class="degrees" id="degrees">

                    </span>
                    <p class="skyStatus" id="sky-status">

                    </p>
                    <button id="celsius">
                        °C
                    </button>
                    <button id="fahrenheit">
                        °F
                    </button>

                    <div class="row hours">
                       
                       
                       
                        
                       
                      
                    </div>
                </div>


                <div class="col-4">
                    <span class="col-4" id="max-temp">

                    </span>
                    <span class="col-4" id="min-temp">

                    </span>
                    <hr />
                    <span class="col-4">
                        Wind Speed
                    </span>
                    <span class="col-4" id="wind-speed">

                    </span>

                    <hr />
                    <span class="col-4">
                        Feels Like
                    </span>
                    <span class="col-4" id="feels">

                    </span>

                    <hr />
                    <span class="col-4">
                        Humidity
                    </span>
                    <span class="col-4" id="humidity">
                        57%
                    </span>
                </div>

            </div>
            <hr />

           

            </table>

        </div>
<script src="src/index.js">  </script>
</body>

</html>
